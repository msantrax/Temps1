<div class="docs-primary-header">
  <h1>SANDBOX --- Área de testes</h1>
</div>


<div fxLayout="column" fxLayoutGap="0.5%" class="sandbox-body">

  <div fxLayout="row" fxLayoutGap="0.5%">
    <a (click)="test1()" mat-raised-button>Teste1</a>
    <a mat-raised-button>Teste2</a>
    <a mat-raised-button>Teste3</a>
    <a mat-raised-button>Teste4</a>
  </div>


  <mat-card class="sandbox-log-card">

    <mat-card-header>
<!--      <div mat-card-avatar class="example-header-image"></div>-->
      <mat-card-title>Teste de Conexão com o JServer</mat-card-title>
      <mat-card-subtitle>{{sb_current_time}}</mat-card-subtitle>
    </mat-card-header>


    <mat-card-content>
      <cdk-virtual-scroll-viewport itemSize="50" class="result-viewport">
        <div>{{sb_jserverout}}</div>
      </cdk-virtual-scroll-viewport>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button (click)="test1()" >Local</button>
      <button mat-button (click)="test2()" >Remote</button>
    </mat-card-actions>

    <ngx-spinner
        bdColor="rgba(51,51,51,0.2)"
        size="medium"
        color="#fff"
        type="ball-scale-multiple"
        fullScreen = false>
        <p style="font-size: 20px; color: white">Acessando...</p>
    </ngx-spinner>

  </mat-card>

</div>
